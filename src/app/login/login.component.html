
<div class="limiter">
    <div class="container-login100" style="background-image: url('');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Account Login
            </span>
            <form [formGroup]="loginForm" class="login100-form validate-form p-b-33 p-t-5" (ngSubmit)="login()">
                <div class="wrap-input100 validate-input" data-validate="Enter userName">
                    <p [ngClass]="{ 'has-error': isSubmitted && formControls.userName.errors }">
                        <input type="text" class="input100" placeholder="UserName" formControlName="userName">
                    </p>
                </div>

                <div *ngIf="isSubmitted && formControls.userName.errors" class="help-block">
                    <div *ngIf="formControls.userName.errors.required" style="color: red">Username is Required</div>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                        <input type="password" class="input100" placeholder="Password" formControlName="password">
                    </p>

                </div>

                <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                    <div *ngIf="formControls.password.errors.required" style="color: red">Password is Required</div>
                </div>

                <br>
                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div *ngIf="error" class="alert alert-danger mt-3 mb-0" style="text-align-last: center;">{{error}}</div>
            </form>
        </div>
    </div>
</div>
